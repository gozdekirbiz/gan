{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Your Generated Images</h2>
<div class="container">
    <div class="row">
        {% for user_image in user_images %}
        <div class="col-md-4">
            <div class="card mb-4 image-card" id="image-{{ user_image.id }}">
                <img src="{{ user_image.output_image.url }}" alt="Generated image" class="card-img-top">
                <div class="card-img-overlay d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-danger delete-image"
                        data-id="{{ user_image.id }}">Delete</button>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Generated Image</h5>
                    <p class="card-text">This image was generated using our GAN algorithm.</p>
                    <a href="{{ user_image.output_image.url }}" class="btn btn-primary">View Full Size</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No images found.</p>
        {% endfor %}
    </div>
</div>
<a href="/home" class="btn btn-light mb-2">
    <i class="bi bi-arrow-left"></i> Back to Home
</a>
<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
