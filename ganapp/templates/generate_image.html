{% extends 'base.html' %}

{% block content %}
<h1>Generated Image</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Input Image</h2>
        <img src="{{ input_image }}" alt="Input Image" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h2>Output Image</h2>
        <img src="{{ output_image }}" alt="Output Image" class="img-fluid">
    </div>
</div>
{% endblock %}
